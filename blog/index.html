<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ming's Personal Website</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <nav>
            <a href="/" class="logo">Ming</a>
            <button class="menu-toggle" id="menuToggle">â˜°</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/about/index.html">About</a></li>
                <li><a href="/blog/index.html" class="active">Blog</a></li>
                <li><a href="/friends/index.html">Friends</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <section class="blog-section">
            <h2 class="section-title">My Blog</h2>
            <div style="text-align: center; padding: 3rem 0;">
                <p style="color: #666; font-size: 1.1rem; margin-bottom: 1rem;">No posts yet. Check back soon!</p>
                <p style="color: #999;">Coming soon...</p>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Ming's Personal Website. All rights reserved.</p>
        <p>Built with HTML5 and CSS3 | Hosted on GitHub Pages</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        const links = navLinks.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
