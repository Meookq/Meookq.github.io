<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ming's Personal Website</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <nav>
            <a href="../index.html" class="logo">Ming</a>
            <button class="menu-toggle" id="menuToggle">â˜°</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about/index.html">About</a></li>
                <li><a href="index.html" class="active">Blog</a></li>
                <li><a href="../friends/index.html">Friends</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <section class="blog-section">
            <h2 class="section-title">My Blog</h2>

            <div class="blog-list">
                <a class="blog-item" href="article1.html">
                    <h3>log</h3>
                    <p class="blog-date">2026-02-07</p>
                    <p class="blog-description">My website logs</p>
                </a>
                <a class="blog-item" href="article2.html">
                    <h3>My Bookmarked Websites</h3>
                    <p class="blog-date">2026-02-10</p>
                    <p class="blog-description">my bookmarks and saved websites</p>
                </a>
            </div>
        </section>
    </div>

    <!-- BEGIN COMMENTS MODULE: copy this entire block to add comments -->
    <section class="comments">
        <h2 style="color: #2563eb; margin-bottom: 1rem; text-align: center;">Comments</h2>
        <div id="cusdis_thread"
             data-host="https://cusdis.com"
             data-app-id="b8b9f88c-9eaa-483a-8126-9eaa02574b34"
             data-page-id="{{ PAGE_ID }}"
             data-page-url="{{ PAGE_URL }}"
             data-page-title="{{ PAGE_TITLE }}"
        ></div>
        <script>
            (function(){
                var t = document.getElementById('cusdis_thread'); if(!t) return;
                try {
                    var pid = location.pathname || 'blog';
                    t.setAttribute('data-page-id', pid);
                    t.setAttribute('data-page-url', location.href);
                    t.setAttribute('data-page-title', document.title || 'Blog');
                } catch(e){}
            })();
        </script>
        <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
    </section>
    <!-- END COMMENTS MODULE -->

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Ming's Personal Website. All rights reserved.</p>
        <p>Built with HTML5 and CSS3 | Hosted on GitHub Pages</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        const links = navLinks.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
